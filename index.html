<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="./header.css" />
    <link rel="stylesheet" href="./body.css" />
</head>

<body>
    <div class="AppHeader">
        <div class="AppHeader_Content">
            COUNTER APP
        </div>
    </div>

    <div class="CounterContainer">
        <div class="Display_CounterContainer" id="Display_CounterContainer_id">0</div>
        <div class="ButtonContainer">
            <div class="ChangeContainer">
                <button onclick="handleIncrement()" class="Buttons" id="IncrementButton">+</button>
                <button onclick="handleDecrement()" class="Buttons" id="DecrementButton">-</button>
            </div>
            <div class="ResetContainer">
                <button onclick="handleReset()" class="Buttons" id="ResetButton">RESET</button>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
